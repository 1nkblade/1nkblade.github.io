<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1nkblade's Portfolio</title>
    <meta name="description" content="Professional portfolio showcasing web development projects and skills">
    
    <!-- External Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="rotating-image.css">
    
    <!-- External Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark-subtle">
    <!-- Header Section -->
    <header class="navbar navbar-expand-lg sticky-top bg-dark">
        <nav class="container-fluid">
            <div id="clock" class="container-fluid text-light rounded-4" style="background-color: lightblue;">
                <div class="row align-items-center">
                    <!-- Time Display -->
                    <div class="col-4">
                        <div id="time" class="fs-6 text-dark-emphasis"></div>
                        <div id="date" class="fs-5 text-dark"></div>
                    </div>
                    
                    <!-- Sidebar Toggle Button -->
                    <div class="col-4 text-center">
                        <button class="btn btn-primary" id="toggleSidebar" aria-label="Toggle sidebar navigation" aria-expanded="false">
                            <span class="expand-text">Expand</span>
                            <span class="collapse-text d-none">Collapse</span>
                        </button>
                    </div>
                    
                    <!-- Social Media Links -->
                    <div class="col-4 text-end">
                        <a href="https://github.com/1nkblade" target="_blank" aria-label="Visit GitHub profile">
                            <img src="./images/github-64.png" alt="GitHub logo" class="m-2 social-icon">
                        </a>
                        <a href="https://www.linkedin.com/in/alaouiomar01/" target="_blank" aria-label="Visit LinkedIn profile">
                            <img src="./images/Likedin-64.png" alt="LinkedIn logo" class="m-2 social-icon">
                        </a>
                        <a href="https://instagram.com" target="_blank" aria-label="Visit Instagram profile">
                            <img src="./images/instagram-64.png" alt="Instagram logo" class="m-2 social-icon">
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="container-fluid" id="main-container">
        <div class="row">
            <!-- Left Sidebar -->
            <aside class="col-3 d-none d-md-block bg-dark text-light" id="left-content">
                <div class="container bg-primary-subtle rounded-4 text-dark h-100">
                    <!-- Left sidebar content can be added here -->
                </div>
            </aside>
            
            <!-- Main Content -->
            <section class="col-12 col-md-6 bg-dark" id="main-content">
                <!-- Hero Section -->
                <div class="hero-section container-fluid bg-primary-subtle rounded-3 mb-4" 
                     style="background-image: url('images/bg.jpg'); background-repeat: no-repeat; background-size: cover;">
                    
                    <div class="text-center py-4">
                        <!-- Profile Image -->
                        <img src="https://i.pinimg.com/736x/cd/df/01/cddf0179a206fd051473d27b674c4b43.jpg" 
                             class="circle-image img-fluid shadow-lg rounded-circle sound-img mb-3" 
                             alt="Merry Christmas! Click to play sound" 
                             data-sound="./audio/Erm.mp3"
                             role="button"
                             tabindex="0"
                             aria-label="Rotating Christmas image - click to play sound">
                        
                        <!-- Title -->
                        <h1 class="display-4 text-center">1nkblade's Portfolio</h1>
                    </div>
                </div>
                
                <!-- Video Section -->
                <div class="video-section container my-5">
                    <div class="ratio ratio-16x9 rounded-4 mx-auto" style="max-width: 800px;">
                        <iframe class="rounded-5"
                                src="https://www.youtube.com/embed/KvasuuAoBAY?autoplay=1&loop=1&playlist=KvasuuAoBAY&mute=1&controls=0&showinfo=0" 
                                allow="autoplay; fullscreen"
                                style="border: 1px solid white;"
                                title="Portfolio video">
                        </iframe>
                    </div>
                </div>
                
                <!-- Status Section -->
                <div class="status-section container">
                    <div class="alert alert-warning shadow-lg rounded-5 text-center" role="alert">
                        <h4 class="alert-heading">Work in Progress!</h4>
                        <p class="bg-light badge fs-6 text-wrap mb-0">
                            <code>Start Date: December 12, 2024</code>
                        </p>
                        <hr class="border border-dark border-2 opacity-50">
                        <blockquote class="blockquote">
                            "You have power over your mind - not outside events. Realize this, and you will find strength."
                        </blockquote>
                        <footer class="blockquote-footer text-center">
                            â€” Marcus Aurelius, Meditations
                        </footer>
                    </div>
                </div>
            </section>
            
            <!-- Right Sidebar Navigation -->
            <aside class="col-3 d-none d-md-block bg-dark text-light" id="right-content" aria-label="Navigation sidebar">
                <div class="container rounded-5 bg-dark-subtle h-100 text-dark text-center">
                    <h2 class="fs-1 badge shadow mt-3">Navigation</h2>
                    <hr>
                    <nav>
                        <ul class="list-group list-group-flush text-start">
                            <li class="list-group-item bg-transparent border-0">
                                <a href="./index.html" class="text-decoration-none">Home</a>
                            </li>
                            <li class="list-group-item bg-transparent border-0">
                                <a href="./test.html" class="text-decoration-none">Gallery</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </aside>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2024 1nkblade's Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="time.js"></script>
    <script src="audio-click.js"></script>
</body>
</html>
