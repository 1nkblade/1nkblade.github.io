<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="rotating-image.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Test</title>
</head>
<body >




    <div class="container text-center bg-dark-subtle">   
        <a href="./index.html" class="link-success" aria-label="Return to home page">Home Page</a>

        <hr>
        
        <div class="container-sm w-50 h-50"> 
          <div id="carouselExample" class="carousel slide carousel-dark img-fluid">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/cat1.jpg" class="d-block w-100" alt="Cat 1">
            </div>
            <div class="carousel-item">
              <img src="images/cat2.jpg" class="d-block w-100" alt="Cat 2">
            </div>
            <div class="carousel-item">
              <img src="images/cat3.jpg" class="d-block w-100" alt="Cat 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

      

          <hr>





        
    </div>

    


</body>
</html>
